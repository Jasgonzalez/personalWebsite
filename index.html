<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Rebranding</title>
  <link rel="stylesheet" href="style.css" />
</head>
<script>
  fetch('https://api.countapi.xyz/hit/jason-rebrand-site/visits')
    .then(res => res.json())
    .then(data => {
      document.getElementById('visitCount').textContent =
        `ðŸ‘€ ${data.value.toLocaleString()} visitors and counting...`;
    })
    .catch(() => {
      document.getElementById('visitCount').textContent =
        `Visitors and counting...`;
    });
</script>

<body>
  <div id="particles-js"></div>

  <div class="content">
    <h1 class="headline">Be Back Soon</h1>
    <p class="subtext">Jason is crafting a new experience.</p>
    <p class="caption">Sit tight. It'll be worth the wait.</p>

    <button id="contactBtn" class="contact-button">Want to reach me?</button>

    <div id="contactModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Contact Me</h2>
        <form class="contact-form" onsubmit="event.preventDefault(); alert('Message sent!');">
          <input type="email" placeholder="Your email" required />
          <textarea placeholder="Your message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

<p class="visitor-count" id="visitCount">ðŸ‘€ Loading visitors...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="particles-config.js"></script>

  <script>
    const modal = document.getElementById('contactModal');
    const btn = document.getElementById('contactBtn');
    const closeBtn = document.querySelector('.close-btn');

    btn.onclick = () => modal.style.display = 'flex';
    closeBtn.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target == modal) modal.style.display = 'none'; };
  </script>
</body>
</html>
